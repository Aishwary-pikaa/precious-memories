<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Memories - Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4f4f4;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .gallery-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .gallery-item {
            background: white;
            border: 1px solid #ccc;
            margin: 10px;
            width: calc(33% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item h3 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
        }

        .gallery-item .image-grid {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-item .image-grid img {
            width: 50%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item .image-grid img:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            width: 60%;
            max-width: 800px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }

            .modal-content {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="experience.html">Experience & Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Our Best Work</h2>
            <div class="gallery-items">
                <div class="gallery-item">
                    <h3>Wedding Photography</h3>
                    <div class="image-grid">
                        <img src="image/weddingpic1.jpg" alt="Photo 1">
                        <img src="image/weddingpic2.jpg" alt="Photo 2">
                        <img src="image/weddingpic3.jpg" alt="Photo 3">
                        <img src="image/weddingpic4.jpg" alt="Photo 4">
                    </div>
                </div>

                <div class="gallery-item">
                    <h3>Nature & Landscape</h3>
                    <div class="image-grid">
                        <img src="image/natureimg1.jpg" alt="Photo 5">
                        <img src="image/natureimg2.jpg" alt="Photo 6">
                        <img src="image/natureimg3.jpg" alt="Photo 7">
                        <img src="image/natureimg4.jpg" alt="Photo 8">
                    </div>
                </div>

                <div class="gallery-item">
                    <h3>Travelling Photography</h3>
                    <div class="image-grid">
                        <img src="image/travelimg1.jpg" alt="Photo 9">
                        <img src="image/travelimg2.jpg" alt="Photo 10">
                        <img src="image/travelimg3.jpg" alt="Photo 11">
                        <img src="image/travelimg4.jpg" alt="Photo 12">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Precious Memories. All rights reserved.</p>
    </footer>

    <!-- Modal Structure -->
    <div class="modal" id="imageModal">
        <span class="close-btn" id="closeModal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Expanded Image">
        </div>
    </div>

    <script>
        // JavaScript for handling image click and modal
        const images = document.querySelectorAll('.image-grid img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        images.forEach(image => {
            image.addEventListener('click', () => {
                modalImage.src = image.src;
                modal.style.display = 'block';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
